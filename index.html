<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="card-img">
        <img src="./images/image-product-mobile.jpg" alt="picture preview" class="card-picture-mobile">
        <img src="./images/image-product-desktop.jpg" alt="picture preview" class="card-picture-desktop">
      </div>

      <div class="card-info">
        <div class="card-img-caption">
          perfume
        </div>
        <h1 class="card-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="price-strike-through">$169.99</span>
        </div>
        <button class="add-to-cart-button btn">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>
      </div>
    </article>
  </main>













</body>

</html>
